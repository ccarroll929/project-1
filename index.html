<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>DailyGrind</title>
</head>
<body>
    <header>
        <h1>Daily Grind Wellness Tracker</h1>
        <nav>
            <ul>
                <li>Log-In</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <section id="fitbit-container">
        <card id="fitbit-data-0"></card>
        <card id="fitbit-data-1"></card>
        <card id="fitbit-data-2"></card>
        <card id ="fitbit-data-3"></card>
    </section>
    <div class="main-data">
        <div class="sidebar box-shadow">
            <h2>User Information Display</h2>
        </div>
        <div class="info-display">
            <div class="calorie-calendar box-shadow">
                <h2>Calorie Intake Calendar</h2>
                <div id="currentDateDisplay"></div> <!-- This div for displaying current date -->
                <table id="calorieTable">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calorieBody">
                        <!-- Calendar cells with input fields for calories -->
                    </tbody>
                </table>
                <button onclick="calculateTotal()">Calculate Total</button>
            </div>
            <div class="calendar-graph box-shadow">
                <h2>Monthly Calories Graph</h2>
                <!-- Display the total calories within this div -->
                <div id="monthlyGraphPlaceholder"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
