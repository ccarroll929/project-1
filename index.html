<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyGrind</title>
    <script src="https://unpkg.com/@asmcss/assembler/dist/assembler.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body x-style="bg:#f4f4f4">
    <header x-style="bg:#424242; color: #fff; p:1em">
        <h1 x-style="pt:1em; text-align:center">Daily Grind Wellness Tracker</h1>
        <nav>
            <ul x-style="flex-row; justify-content: center; p:1%">
                <li>Log-In</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <div class="main-data">
        <div class="sidebar box-shadow">
            <h2>User Information Display</h2>
        </div>
          <!-- Added a calorie calculator with form inputs  -->
       <div id="meal-container" x-style="flex-col">
        <div x-style="p:10; mt-10; " class="container p-10 mt-10 box is-mobile">
            <!-- Form -->
            <div>
              <div>
                <form>
                  <div x-style="flex-col; text-weight: semi-bold; p:4;">
                    <label for="item-name" aria-placeholder="Enter meal" x-style="color:#ff6d00; font-weight: semi-bold">Meal
                        <br>
                        <input id="item-name" type="text" class="input"
                        placeholder="Add a meal">
                    </label>
                    <br>
                    <label x-style="color:#ff6d00; font-weight: semi-bold; ">Calories
                        <br>
                        <input id="item-calories" class="input"
                        type="number"
                        placeholder="Number of Calories">
                    </label>
                  </div>
        
                    <!--Buttons to save meals, delete meals, ect-->
                  </div>
                  <div>
                    <button id="add-meal" class="button" x-style="color:#ff6d00; font-size: 14px; font-weight: bold">
                      <i> </i>Add a Meal</button>
                    <button id="delete-all" class="button" x-style="color:#ff6d00; font-size: 14px; font-weight: bold; ">
                      <i> </i>Delete All</button>
                  </div>
                </form>
              </div>
              </div>
  
      <div>
        <div>
            <h3>
                
              </h3>
        </div>
      </div>
      <!-- List of items -->
      <div>
        <ul id="item-list">
        </ul>
      </div>
   
  <div class="mb-3">
      <h3 x-style="color: #424242; font-size: 18px; font-weight: bold; ">Total Calories: <span id="total-calories" x-style="color: #ff6d00"></span></h3>
 
  </div>
        <div class="info-display" x-style="flex-col">
            <div class="calorie-calendar box-shadow" x-style="bs:solid; p:5%; ml:1%; w: fit-content">
                <h2>Calorie Intake Calendar</h2>
                <div id="currentDateDisplay" x-style="color:#ff6d00; bg:#212121; font-size: 20px"></div> <!-- This div for displaying current date -->
                <table id="calorieTable" x-style="bg:#424242">
                    <thead>
                        <tr x-style="color: #ff6d00">
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calorieBody" x-style="color:#ff6d00; font-weight: bold">
                        <!-- Calendar cells with input fields for calories -->
                    </tbody>
                </table>
                <button onclick="calculateTotal()"  x-style="color:#ff6d00; font-weight: bold; bg:#212121; font-size: 16px">Calculate Average</button>
            </div>
            <div class="calendar-graph box-shadow">
                <h2>Monthly Calories Graph</h2>
                <!-- Display the total calories within this div -->
                <div id="monthlyGraphPlaceholder"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
